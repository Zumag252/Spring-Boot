<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>

<p th:text="${user.getId()}">ID</p>
<p th:text="${user.getName()}">Name</p>
<p th:text="${user.getEmail()}">Email</p>

<a th:href="@{/users/{id}/update (id = ${user.getId()})}">Update</a>


<form th:method="DELETE" th:action="@{/users/{id} (id = ${user.getId()})}">
  <input type = "submit" value = "Delete user"/>
</form>

</body>
</html>
